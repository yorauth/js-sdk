name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['18', '20', '22']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Verify development version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [ "$VERSION" != "0.0.0-development" ]; then
            echo "::error::package.json version must be '0.0.0-development'. Found '$VERSION'."
            echo "::error::Version is set automatically during release â€” do not change it manually."
            exit 1
          fi
      - name: Install dependencies
        run: npm install
      - name: Typecheck
        run: npm run typecheck
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Verify package
        run: npm pack --dry-run
